<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col" colspan="3" style="text-align:center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeData">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.mobile}}</td>
            <td style="width: 5%;">                
                <a [routerLink]="['/viewemployee/',emp.id]" class="btn btn-primary">View</a>
            </td>
            <td style="width: 5%;"><a [routerLink]="['/editemployee/',emp.id]" class="btn btn-primary">Edit</a></td>
            <td style="width: 5%;"><button class="btn btn-danger" (click)="deleteemployee(emp.id)">Delete</button></td>

        </tr>
    </tbody>
</table>
