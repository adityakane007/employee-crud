<br>
<div class="row">
    <div class="col-sm-10 title-align">
        <h4>Edit Employee</h4>
    </div>
    <div class="col-sm-2 button-align float-end">
        <a [routerLink]="['/employee']" class="btn btn-primary m-1 float-right">Back</a>
    </div>
</div>
<hr>
<form (ngSubmit)="editEmployee()">
    <div class="row">
        <div class="col-sm-2">
            <label>Name:</label>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" [(ngModel)]="name" />
        </div>
        <div class="col-sm-2">
            <label>Address:</label>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="address" [(ngModel)]="address" />
        </div>
    </div><br>
    <div class="row">
        <div class="col-sm-2">
            <label>Email:</label>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="email" [(ngModel)]="email" />
        </div>
        <div class="col-sm-2">
            <label>Mobile:</label>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="mobile" [(ngModel)]="mobile" />
        </div>
    </div><br>
    <input type="submit" value="Update" class="btn btn-success button-position">
</form>
